# Red Hat Subscription Manager Testing Configuration File:

# Unified Entitlement Platform Configuration
[server]
# Server hostname:
hostname=localhost

# Server prefix:
prefix=/candlepin

# Server port:
port=8443

# Set to 1 to disable certificate validation:
insecure = 0

# Server CA certificate location:
ca_cert = /etc/candlepin/certs/candlepin-ca.crt



[rhsm]
# Content base URL:
baseurl= http://redhat.com/content

# Flag to show unsupported entitlement pools in GUI:
showIncompatiblePools = 0

productCertDir = /tmp/rhsmtesting/etc/pki/product

entitlementCertDir = /tmp/rhsmtesting/etc/pki/entitlement

consumerCertDir = /tmp/rhsmtesting/etc/pki/consumer



[rhsmcertd]

# Frequency of certificate refresh (in minutes):
certFrequency=240


[test]

# Credentials for a Candlepin super admin: 
tmpDir = /tmp/rhsmtesting
adminUsername = admin
adminPassword = admin

